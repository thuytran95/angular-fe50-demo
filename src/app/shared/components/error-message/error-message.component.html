<div
  *ngIf="validator.invalid && (validator.touched || validator.dirty)"
  class="alert alert-danger"
>
  <ng-container *ngFor="let item of validator.errors | keyvalue">
    <!-- item.key: required/minlength/maxlength/email/pattern -->
    <!-- item.value: true/false -->
    <span *ngIf="item.value"> {{ messages[name][item.key] }} </span>
  </ng-container>
</div>
