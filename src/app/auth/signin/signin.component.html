<h1 class="text-center">Signin</h1>

<form [formGroup]="signinForm" (ngSubmit)="handleSignin()">
  <!-- Tài khoản -->
  <div class="form-group">
    <label for="taiKhoan">Tài khoản</label>
    <input
      type="text"
      id="taiKhoan"
      class="form-control"
      formControlName="taiKhoan"
    />
    <app-error-message
      name="taiKhoan"
      [validator]="signinForm.get('taiKhoan')"
    ></app-error-message>
    <!-- <div
      *ngIf="
        signinForm.get('taiKhoan').invalid &&
        (signinForm.get('taiKhoan').touched || signinForm.get('taiKhoan').dirty)
      "
      class="alert alert-danger"
    >
      <span *ngIf="signinForm.get('taiKhoan').errors.required">
        Tài khoản không được để trống
      </span>
    </div> -->
  </div>
  <!--  Mật khẩu -->
  <div class="form-group">
    <label for="matKhau">Mật khẩu</label>
    <input
      type="password"
      id="matKhau"
      class="form-control"
      formControlName="matKhau"
    />
    <app-error-message
      name="matKhau"
      [validator]="signinForm.get('matKhau')"
    ></app-error-message>

    <!-- <div
      *ngIf="
        signinForm.get('matKhau').invalid &&
        (signinForm.get('matKhau').touched || signinForm.get('matKhau').dirty)
      "
      class="alert alert-danger"
    >
      <span *ngIf="signinForm.get('matKhau').errors.required">
        Mật khẩu không được để trống
      </span>
      <span
        *ngIf="
          signinForm.get('matKhau').errors.minlength ||
          signinForm.get('matKhau').errors.maxlength
        "
      >
        Mật khẩu phải từ 3 - 20 kí tự
      </span>
    </div> -->
  </div>

  <button class="btn btn-success">Đăng nhập</button>
</form>
